<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshOS â€“ Homepage Layout</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#ffffff;
      --muted:#6b7280;
      --line:#e5e7eb;
      --hero:#f3f4f6;
      --chip:#f1f5f9;
      --radius:18px;
      --shadow:0 18px 40px rgba(0,0,0,.18);
      --max:980px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#111827;
      color:#0f172a;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    /* Page container mimics the template proportions */
    .page{
      width:min(var(--max), 100%);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .topbar h1{
      margin:0;
      font-size:inherit;
      font-weight:inherit;
      letter-spacing:inherit;
      text-transform:inherit;
    }

    /* Top bar */
    .topbar{
      height:70px;
      background:#d1d5db;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      letter-spacing:.02em;
      text-transform:uppercase;
      color:#111827;
      border-bottom:1px solid #cbd5e1;
    }

    /* Hero area */
    .hero{
      background:linear-gradient(#ffffff, var(--hero));
      padding:28px 22px 18px;
      text-align:center;
      border-bottom:1px solid var(--line);
    }
    .hero .main-image{
      height:340px;
      border-radius:14px;
      background:
        radial-gradient(1200px 340px at 50% 30%, rgba(59,130,246,.15), transparent 60%),
        linear-gradient(180deg, #f8fafc, #eef2ff);
      border:1px solid #e2e8f0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:700;
      font-size:28px;
      margin:0 auto;
      max-width:760px;
    }

    /* Concept headline centered on the fade */
    .concept{
      padding:18px 22px 0;
      text-align:center;
      font-size:44px;
      font-weight:800;
      letter-spacing:-.02em;
      color:#0f172a;
      background:linear-gradient(180deg, rgba(243,244,246,0) 0%, rgba(243,244,246,0.65) 100%);
    }

    /* Dark section like the template */
    .dark{
      background:var(--bg);
      padding:22px 18px 28px;
      color:#e5e7eb;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      margin-top:14px;
    }

    .card{
      background:#0f172a;
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      overflow:hidden;
      min-height:220px;
      display:flex;
      flex-direction:column;
      box-shadow:0 10px 22px rgba(0,0,0,.25);
    }

    .card .img{
      flex:1;
      background:
        radial-gradient(500px 160px at 20% 20%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(255,255,255,.65);
      font-weight:700;
      font-size:22px;
    }

    .card .point{
      background:#9ca3af;
      color:#0b1220;
      text-align:center;
      padding:14px 12px;
      font-weight:800;
      letter-spacing:.01em;
      text-transform:uppercase;
      font-size:14px;
    }

    .detail{
      text-align:center;
      margin-top:26px;
      padding:16px 12px;
      color:rgba(255,255,255,.85);
      font-size:18px;
    }

    /* Optional: example content styling inside hero / cards */
    .sub{
      margin-top:12px;
      color:#475569;
      font-size:16px;
      line-height:1.45;
    }
    .chips{
      margin-top:14px;
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .chip{
      background:var(--chip);
      border:1px solid #e2e8f0;
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      color:#334155;
    }

    /* Responsive */
    @media (max-width: 820px){
      .hero .main-image{ height:300px; }
      .concept{ font-size:38px; }
      .cards{ grid-template-columns:1fr; }
      .card{ min-height:240px; }
    }
  </style>
</head>

<body>
  <main class="page" role="main">
    <header class="topbar"><h1>LOGO / OFFERING'S NAME</h1></header>

    <section class="hero">
      <div class="main-image">Main Image</div>
      <p class="sub">
        Replace this with a short tagline (e.g., "Adaptive Food Intelligence for busy, health-conscious households.")
      </p>
      <div class="chips" aria-label="Highlights">
        <span class="chip">Sensing</span>
        <span class="chip">Deciding</span>
        <span class="chip">Fulfilling</span>
        <span class="chip">Learning</span>
      </div>
    </section>

    <section class="concept" aria-label="Concept">
      Concept
    </section>

    <section class="dark" aria-label="Key points">
      <div class="cards">
        <article class="card">
          <div class="img">Image</div>
          <div class="point">Point 1</div>
        </article>

        <article class="card">
          <div class="img">Image</div>
          <div class="point">Point 2</div>
        </article>

        <article class="card">
          <div class="img">Image</div>
          <div class="point">Point 3</div>
        </article>
      </div>

      <div class="detail">
        Some detail
      </div>
    </section>
  </main>
</body>
</html>
